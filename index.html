<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>
    
    <title>Appointment Form</title>
</head>
<body>
    <div class="info">
        <div class="title">Appointment Form</div>
        <div class="fields">
          <form action="" id="formid" >
            <div class="user">
              <div class="input">
                <span class="details">Full Name</span>
                <input name="name" type="text" placeholder="Enter your name" >
              </div>
              <div class="input">
                <span class="details">Phone Number</span>
                <input name="phone" type="text"  placeholder="Enter your number" >
              </div>
              <div class="input">
                <span class="details">Email</span>
                <input name="email" type="email" placeholder="Enter your email" >
              </div>
              <div class="input">
                <span class="details">Problem Description</span>
                <textarea name="description" rows="5"  type="text" placeholder="Describe the problem" ></textarea>
              </div>
              <div class="input">
                <span class="details">Appointment Date</span>
                <input name="appointment" type="datetime-local" placeholder="Select date" >
              </div>
              
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" value="Male">
              <input type="radio" name="gender" id="dot-2" value="Female">
              <input type="radio" name="gender" id="dot-3" value="Not Mentioned" checked="checked">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender"  >Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Submit" id="submit" name="submit">
            </div>
          </form>
          <div class="display" id="display-section" hidden>
            <span class="title">Details</span><br>
            
            <span class="dinfo" id="nameDisplay"></span>
            
            <span class="dinfo" id="numDisplay"></span>
            
            <span class="dinfo" id="emailDisplay"></span>
            
            <textarea  id="descDisplay" disabled></textarea>

            <span class="dinfo" id="dateDisplay"></span>
            
            <span class="dinfo" id="genderDisplay"></span>
            <div class="button">
              <input type="submit" value="Update" id="update" name="update">
            </div>
          </div> 
        </div>
      </div>     
</body>
</html>
